<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX SPA Form</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: cover;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="absolute top-4 right-4 w-16">
    
    <!-- Content -->
    <div class="bg-white p-6 rounded-2xl shadow-2xl border-4 border-pink-500 max-w-md text-center">
        <h1 class="text-3xl text-pink-600 font-bold">HTMX Form Submission âœ¨</h1>
        <p class="text-gray-600 text-lg">ðŸš€ This project demonstrates a simple and fun HTMX-powered form submission!</p>
        
        <!-- Form -->
        <form hx-post="/submit" hx-target="#impression" hx-swap="innerHTML" class="mt-4">
            <input type="text" name="user_input" placeholder="Enter your Public IP address" 
                   class="w-full p-3 border-2 border-pink-400 rounded-lg focus:outline-none focus:border-pink-600 text-pink-700 text-lg">
            <button type="submit" class="mt-3 w-full bg-pink-500 text-white py-3 rounded-lg font-semibold hover:bg-pink-600 transition">ðŸš€ Submit</button>
        </form>
        
        <!-- User Impression (will be updated dynamically) -->
        <p id="impression" class="mt-3 text-purple-700 font-medium text-lg"></p>
    </div>
</body>
</html>
