<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX SPA Form</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;700&display=swap');
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: #f5f5f5;
            color: #000;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <!-- Top Bar -->
    <div class="w-full bg-black py-4 px-6 flex items-center justify-between fixed top-0 left-0 right-0 shadow-md">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e2/National_Australia_Bank_logo.svg/2560px-National_Australia_Bank_logo.svg.png" alt="NAB Logo" class="h-10">
    </div>
    
    <!-- Spacing for Top Bar -->
    <div class="mt-16"></div>
    
    <!-- Content -->
    <div class="bg-white p-10 rounded-lg shadow-xl max-w-2xl text-center"> <!-- Increased padding and width -->
        <h1 class="text-4xl text-black font-bold">HTMX Form Submission âœ¨</h1> <!-- Increased text size -->
        <p class="text-gray-700 text-xl">ðŸš€ This project demonstrates a simple and fun HTMX-powered form submission!</p>
        
        <!-- Form -->
        <form hx-post="/submit" hx-target="#impression-content" hx-swap="innerHTML" class="mt-6"> <!-- Increased margin -->
            <input type="text" name="user_input" placeholder="Enter your Public IP address" 
                   class="w-full p-4 border-2 border-gray-600 rounded-md focus:outline-none focus:border-red-600 bg-gray-100 text-black text-lg"> <!-- Increased padding -->
            <button type="submit" class="mt-4 w-full bg-red-600 text-white py-4 rounded-md font-semibold hover:bg-red-800 transition">ðŸš€ Submit</button> <!-- Increased padding -->
        </form>
        
        <!-- User Impression (will be updated dynamically) -->
        <p class="mt-4 text-black font-medium text-xl text-left">Our impression our you:</p>
        <p id="impression-content" class="text-black font-medium text-xl"></p> <!-- Updated to hold dynamic content -->
    </div>
</body>
</html>
